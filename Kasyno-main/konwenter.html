  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <h1>Konwerter</h1>

  <div class="converter glass">
    <h2>Metry → Kilometry</h2>
    <input type="number" id="metry" placeholder="Wpisz metry">
    <button onclick="konwertujMetry()">Konwertuj</button>
    <p id="wynik" class="result"></p>
  </div>

  <div class="converter glass">
    <h2>Celsjusz → Fahrenheit</h2>
    <input type="number" id="stopnieC" placeholder="Wpisz °C">
    <button onclick="konwertujStopnie()">Konwertuj</button>
    <p id="wynik1" class="result"></p>
  </div>
