<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Pogoda</title>

<body>

  <h1 class="title">üå§Ô∏è Pogoda w Polsce</h1>

  <div id="weather" class="weather-grid">≈Åadowanie danych...</div>

  <script>
    const apiKey = "0a3f86207ae89a0ef077bbb3778d8da0";

    const cities = [
      "Warszawa",
      "Krak√≥w",
      "Wroc≈Çaw",
      "Gda≈Ñsk",
      "Pozna≈Ñ",
      "≈Å√≥d≈∫",
      "Katowice",
      "Chorz√≥w"
    ];

    const weatherDiv = document.getElementById("weather");

    async function loadWeather() {
      weatherDiv.innerHTML = "";

      for (const city of cities) {
        try {
          const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)},PL&appid=${apiKey}&units=metric&lang=pl`;
          const res = await fetch(url);
          if (!res.ok) continue;
          const data = await res.json();

          weatherDiv.innerHTML += `
            <div class="weather-card">
              <h3>${data.name}</h3>
              <div class="temp">${Math.round(data.main.temp)}¬∞C</div>
              <div class="desc">${data.weather[0].description}</div>
              <div class="wind">üí® ${data.wind.speed} m/s</div>
            </div>
          `;
        } catch {}
      }

      if (!weatherDiv.innerHTML) {
        weatherDiv.textContent = "Nie uda≈Ço siƒô pobraƒá danych üò¢";
      }
    }

    loadWeather();
  </script>

</body>
